<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h1>LIKELIONLOG</h1>
            <p>멋쟁이사자처럼과 함께하는 백엔드스쿨</p>
        </div>
        <div class="right-box">
            <h1>회원가입</h1>
            <form th:action="@{/userregform}" method="post">
                <div>
                    <label>아이디 </label>
                    <input type="text" name="username"/>
                </div>
                <div>
                    <label>비밀번호 </label>
                    <input type="password" name="password"/>
                </div>
                <div>
                    <label>비밀번호 확인 </label>
                    <input type="password" name="password_check"/>
                </div>
                <div>
                    <label>닉네임 </label>
                    <input type="text" name="usernick"/>
                </div>
                <div>
                    <label>이메일 </label>
                    <input type="email" name="email"/>
                </div>
                <div>
                    <button type="submit">회원가입</button>
                </div>
            </form>
            <div class="reg-text">
                <p>계정이 있다면?<a th:href="@{/loginform}">로그인</a></p>
            </div>
        </div>
    </div>
</body>
</html>
