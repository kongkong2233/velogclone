<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h1>LIKELIONLOG</h1>
            <p>멋쟁이사자처럼과 함께하는 백엔드스쿨</p>
        </div>
        <div class="right-box">
            <p>LOGIN</p>
            <form th:action="@{/loginform}" method="post">
                <div>
                    <label>아이디 </label>
                    <input type="text" name="username"/>
                </div>
                <div>
                    <label>비밀번호 </label>
                    <input type="password" name="password"/>
                </div>
                <div>
                    <button type="submit">로그인</button>
                </div>
                <div class="reg-text">
                    <p>계정이 없다면?<a th:href="@{/userregform}">회원가입</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
